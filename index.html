<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Ma Galerie - JS</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <div class="col-12 text-center">
                <h1 class="my-5">Mon île : Nöjé Dréhu</h1>
            </div>
            <div class="col-1 text-end m-0 p-0" id="prev">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </div>
            <div class="col-5 text-center" id="galery">
                <img src="./img/lifou-1.jpeg" alt="baie de Easo" class="img-fluid">
                <img src="./img/lifou-2.jpeg" alt="vue de Jokin" class="img-fluid">
                <img src="./img/lifou-3.jpeg" alt="baie de Luengöni" class="img-fluid">
                <img src="./img/lifou-4.jpeg" alt="baie de Luengöni" class="img-fluid">
            </div>
            <div class="col-1 text-start m-0 p-0" id="next">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <span id="pause">
                    <i class="fas fa-pause"></i>
                </span>
                <span id="play">
                    <i class="fas fa-play"></i>
                </span>
            </div>
        </div>

                
    </div>
    <script src="./main.js"></script>
</body>
</html>
